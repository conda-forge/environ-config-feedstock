{% set name = "environ-config" %}
{% set version = "21.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/environ-config-{{ version }}.tar.gz
  sha256: 24bebf69d814a18242483c83a2856f20db1b623eab2d34fb712d3d02f5cd22c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.3
  run:
    - attrs >=17.4.0
    - python >=3.3

test:
  imports:
    - environ
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hynek/environ_config
  summary: Boilerplate-free configuration with env variables.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
