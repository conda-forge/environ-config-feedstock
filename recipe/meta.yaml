{% set name = "environ-config" %}
{% set version = "24.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 473a25809b2199bcd2aab0d70c9ed9289d3ff4dfca16eec518a74c65f2a9f021

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.3
  run:
    - attrs >=17.4.0
    - python >=3.3

test:
  imports:
    - environ
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hynek/environ_config
  summary: Boilerplate-free configuration with env variables.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
